<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="hadeh"></p>

    <button type="button" onclick="hadeh()">Lihat href</button>

    <script type="text/javascript">
      function hadeh() {
        var x = location.href;
        document.getElementById("hadeh").innerHTML = x;
      }
    </script>
  </body>
</html>
